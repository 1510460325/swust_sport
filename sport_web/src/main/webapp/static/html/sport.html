<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="../js/jquery-3.3.1.min.js"></script>
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/bootstrap-reboot.min.css" rel="stylesheet">
    <link href="../css/bootstrap-grid.min.css" rel="stylesheet">
    <script src="../js/bootstrap.bundle.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/config.js"></script>
    <script src="../js/whole.js"></script>

    <script src="../js/sport.js"></script>
    <link href="../css/main.css" rel="stylesheet">
    <link href="../css/sport.css" rel="stylesheet">

    <title>运动模块</title>
</head>
<body>
<div id="top">
    <nav class="navbar navbar-expand-sm bg-info navbar-dark">
        <ul class="navbar-nav">
            <img src="../img/logo.png"/>
            <li class="nav-item active">
                <a class="nav-link" href="#">Swust Sport</a>
            </li>
        </ul>
        <div style="width: 80%">
            <div style="float: right">
                <button type="button" onclick="toQuite()" class="btn btn-primary">退出</button>
            </div>
            <div id="admin">

            </div>
        </div>
    </nav>
</div>
<div class="split">

</div>
<div style="display: flex;">
    <div id="left">
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="main.html" >用户管理</a>
                </li>
            </ul>
        </nav>

        <nav class="navbar navbar-expand-sm bg-primary navbar-dark">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="sport.html">运动模块</a>
                </li>
            </ul>
        </nav>
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="feedback.html">投诉反馈</a>
                </li>
            </ul>
        </nav>

        <nav class="navbar navbar-expand-sm bg-primary navbar-dark">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="message.html">聊天监测</a>
                </li>
            </ul>
        </nav>
    </div>
    <div class="split">

    </div>
    <div id="maxDiv">
        <div>
            <form style="display: flex">
                <div class="input-group mb-3" style="width: 250px">
                    <span class="input-group-text">id</span>
                    <input type="text" class="form-control" placeholder="sportId" id="sportId">
                </div>
                <div class="split"></div>
                <div class="input-group mb-3" style="width: 250px">
                    <span class="input-group-text">名称</span>
                    <input type="text" class="form-control" placeholder="sportName" id="sportName">
                </div>
                <div class="split"></div>
                <div>
                    <button type="button" onclick="queryAll()" class="btn btn-primary">查询</button>
                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addModal">+新添</button>
                </div>
            </form>
        </div>
        <div class="split"></div>
        <div>
            <table class="table">
                <thead>
                <tr>
                    <th>id</th>
                    <th>图片</th>
                    <th>全称</th>
                    <th>创建时间</th>
                    <th>修改</th>
                    <th>删除</th>
                </tr>
                </thead>
                <tbody id="sports">
                </tbody>
            </table>
        </div>


        <!-- 模态框 -->
        <div class="modal fade" id="myModal">
            <div class="modal-dialog">
                <div class="modal-content">

                    <!-- 模态框头部 -->
                    <div class="modal-header">
                        当前模块id:
                        <span id="nowId"></span>
                        <p> 图片大小建议：200 * 400</p>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>

                    <!-- 模态框主体 -->
                    <div class="modal-body">
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text">图片</span>
                            </div>
                            <input type="file" id="img"/>
                        </div>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text">全称</span>
                            </div>
                            <input id="name" type="text" class="form-control" placeholder="name">
                        </div>
                    </div>

                    <!-- 模态框底部 -->
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">关闭</button>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal" onclick="updateSport()">修改</button>
                    </div>

                </div>
            </div>
        </div>

        <!-- 模态框 -->
        <div class="modal fade" id="addModal">
            <div class="modal-dialog">
                <div class="modal-content">

                    <!-- 模态框头部 -->
                    <div class="modal-header">
                        <h4>添加模块</h4>
                        <p>图片大小建议：200 * 400</p>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>

                    <!-- 模态框主体 -->
                    <div class="modal-body">
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text">图片</span>
                            </div>
                            <input type="file" id="newImg"/>
                        </div>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text">全称</span>
                            </div>
                            <input id="newName" type="text" class="form-control" placeholder="name">
                        </div>
                    </div>

                    <!-- 模态框底部 -->
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">关闭</button>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal" onclick="insertSport()">添加</button>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
