<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="../js/jquery-3.3.1.min.js"></script>
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/bootstrap-reboot.min.css" rel="stylesheet">
    <link href="../css/bootstrap-grid.min.css" rel="stylesheet">
    <script src="../js/bootstrap.bundle.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/config.js"></script>
    <script src="../js/whole.js"></script>

    <link href="../css/main.css" rel="stylesheet"/>
    <script src="../js/main.js"></script>
    <title>主页</title>
</head>
<body>
<div id="top">
    <nav class="navbar navbar-expand-sm bg-info navbar-dark">
        <ul class="navbar-nav">
            <img src="../img/logo.png"/>
            <li class="nav-item active">
                <a class="nav-link" href="#">Swust Sport</a>
            </li>
        </ul>
        <div style="width: 80%">
            <div style="float: right;margin-left: 5px">
                <button type="button" onclick="openIpSearch()" class="btn btn-primary" ><span id="ipSearch">ip监测</span></button>
            </div>
            <div style="float: right">
                <button type="button" onclick="toQuite()" class="btn btn-primary">退出</button>
            </div>
            <div id="admin">

            </div>
        </div>
    </nav>
</div>
<div class="split">

</div>
<div style="display: flex;">
    <div id="left">
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="main.html">用户管理</a>
                </li>
            </ul>
        </nav>

        <nav class="navbar navbar-expand-sm bg-primary navbar-dark">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="sport.html">运动模块</a>
                </li>
            </ul>
        </nav>
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="feedback.html">投诉反馈</a>
                </li>
            </ul>
        </nav>

        <nav class="navbar navbar-expand-sm bg-primary navbar-dark">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="message.html">聊天监测</a>
                </li>
            </ul>
        </nav>
    </div>
    <div class="split">

    </div>
    <div id="maxDiv">
        <div>
        <form style="display: flex">
            <div class="input-group mb-3" style="width: 250px">
                <span class="input-group-text">userId</span>

                <input type="text" class="form-control" placeholder="UserId" id="userId">

            </div>
            <div class="split"></div>
            <div class="input-group mb-3" style="width: 250px">
                <span class="input-group-text">Username</span>
                <input type="text" class="form-control" placeholder="Username" id="username">
            </div>
            <div class="split"></div>
            <div>
                <button type="button" onclick="usersQuery(0)" class="btn btn-primary">查询用户</button>
            </div>
        </form>
        </div>
        <div>
            <table class="table">
                <thead>
                <tr>
                    <th>id</th>
                    <th>用户名</th>
                    <th>角色</th>
                    <th>年龄</th>
                    <th>昵称</th>
                    <th>学院</th>
                    <th>专业</th>
                    <th>班级</th>
                    <th>状态</th>
                    <th>解封/封停</th>
                    <th>修改信息</th>
                </tr>
                </thead>
                <tbody id="users">
                <tr><td>暂无数据</td></tr>
                </tbody>
            </table>
        </div>
        <div id="page">
            <div style="width: 60%;margin: auto">
                <ul class="pagination"></ul>
            </div>
        </div>

        <!-- 模态框 -->
        <div class="modal fade" id="myModal">
            <div class="modal-dialog">
                <div class="modal-content">

                    <!-- 模态框头部 -->
                    <div class="modal-header">
                        当前用户id:
                        <span id="nowId"></span>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>

                    <!-- 模态框主体 -->
                    <div class="modal-body">
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text">角色</span>
                            </div>
                            <select id="usertype">
                                <option value="1" id="role">管理员</option>
                                <option value="2" id="pass">普通用户</option>
                            </select>
                        </div>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text">密码</span>
                            </div>
                            <input id="password" type="password" class="form-control" placeholder="password">
                        </div>
                    </div>

                    <!-- 模态框底部 -->
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">关闭</button>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal" onclick="changeUser()">修改</button>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
<div style="text-align: center;margin-top: 50px; margin-bottom: 50px">
    Copyright © 2018 西科运动圈-贼能吹团队(wldz). All Rights Reserved
</div>
</body>
</html>
